<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: LightSteelBlue;
		}
		p{
			font-size: 1in;
			background: linear-gradient(white, blue, yellow);
			color: MediumSeaGreen;
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>

<p>Ми вивчаємо градієнти</p>
<div style="background: linear-gradient(blue, yellow);"></div>
<div style="background: linear-gradient(225deg, blue, yellow);"></div>
<div style="background: linear-gradient(to left, YellowGreen,MediumAquamarine);"></div>
<div style="background: linear-gradient(225deg, Indigo,Orchid);"></div>
<div style="background: linear-gradient(45deg, yellow 30%, blue 70%);"></div>
<div style="background: linear-gradient(45deg, yellow 50%, blue 50%);"></div>
<div style="background: linear-gradient(blue 50%, yellow 50%); width: 450px;"></div>
<div style="background: radial-gradient(green 30%, red);"></div>
<div style="background: radial-gradient(circle at 75px 75px, green 30%, red);"></div>
<div style="background: radial-gradient(circle at 15px 35px, blue 50%, red);"></div>
<div style="background: radial-gradient(LightSteelBlue, SteelBlue, BlueViolet);"></div>
<div style="background: radial-gradient(circle at 0px 150px, yellow, red);"></div>
<div style="background: radial-gradient(blue 50%, yellow 50%); border-radius: 50%;"></div>
<div style="background: conic-gradient(blue, yellow);"></div>
<div style="background: conic-gradient(from 45deg, blue, yellow);"></div>
<div style="background: repeating-conic-gradient(blue 10%, yellow 20%, green 30%, red 40%);"></div>
<div style="background: repeating-conic-gradient(blue 5% 10%, yellow 20%, green 30%, red 40%);"></div>
<div style="background: repeating-radial-gradient(blue 20px, yellow 40px);"></div>
<div style="background: conic-gradient(yellow 0% 25%,blue 25% 50%,green 50% 75%,orange 75% 100%); border-radius: 50%;"></div>
<div style="background:radial-gradient(circle at 50% 0,rgb(255 0 0 / 50%),rgb(255 0 0 / 0%) 70.71%),radial-gradient(circle at 6.7% 75%,rgb(0 0 255 / 50%),rgb(0 0 255 / 0%) 70.71%), radial-gradient(circle at 93.3% 75%,rgb(0 255 0 / 50%),rgb(0 255 0 / 0%) 70.71%) beige;border-radius: 50%;"></div>
<div style="background: repeating-linear-gradient(45deg, #00bfff, #e6e6fa 50px);"></div>
<div style="background: linear-gradient(217deg,rgb(255 0 0 / 80%),rgb(255 0 0 / 0%) 70.71%), linear-gradient(127deg, rgb(0 255 0 / 80%), rgb(0 255 0 / 0%) 70.71%),linear-gradient(336deg, rgb(0 0 255 / 80%), rgb(0 0 255 / 0%) 70.71%);"></div>
<div style="background-color: white;background-image:linear-gradient(45deg, #ccc 25%, transparent 25%),linear-gradient(-45deg, #ccc 25%, transparent 25%),linear-gradient(45deg, transparent 75%, #ccc 75%),linear-gradient(-45deg, transparent 75%, #ccc 75%);background-size:20px 20px;background-position: 0 0, 0 10px, 10px -10px, -10px 0px;"></div>
<div style="background:radial-gradient(circle at 100% 50%, transparent 20%, #00D4F0 21%,#00D4F0 34%, transparent 35%, transparent),radial-gradient(circle at 0% 50%, transparent 20%, #00D4F0 21%, #00D4F0 34%, transparent 35%, transparent) 0 -50px;background-color: #EEEEEE;background-size: 75px 100px;"></div>
<div style="background:repeating-linear-gradient(to top left,transparent,transparent 5em,#96526B 5em,#96526B 10em,transparent 10em,transparent 15em,#F5CF66 15em,#F5CF66 20em),repeating-linear-gradient(to top right,transparent,transparent 5em,#EBAD60 5em,#EBAD60 10em,transparent 10em,transparent 15em,#8BAB8D 15em,#8BAB8D 20em), wheat;background-blend-mode: multiply;"></div>
<div style="background:linear-gradient(135deg, lightblue 25%, transparent 25%) -50px 0,linear-gradient(225deg, green 25%, transparent 25%) -50px 0,linear-gradient(315deg, purple 25%, transparent 25%),linear-gradient(45deg, pink 25%, transparent 25%);background-size: 50px 50px;background-color: #EC173A;"></div>
<div style="background:linear-gradient(135deg, #ECEDDC 25%, transparent 25%) -50px 0,linear-gradient(225deg, #ECEDDC 25%, transparent 25%) -50px 0,linear-gradient(315deg, #ECEDDC 25%, transparent 25%),linear-gradient(45deg, #ECEDDC 25%, transparent 25%);background-size: 40px 40px;background-color: #EC173A;"></div>
<div style="background: radial-gradient(circle at -8.9% 51.2%, rgb(255, 124, 0) 0%, rgb(255, 124, 0) 15.9%, rgb(255, 163, 77) 15.9%, rgb(255, 163, 77) 24.4%, rgb(19, 30, 37) 24.5%, rgb(19, 30, 37) 66%);"></div>
<div style="background:repeating-linear-gradient(50deg,#F7A37B,#F7A37B 1em,#FFDEA8 1em,#FFDEA8 2em,#D0E4B0 2em,#D0E4B0 3em,#7CC5D0 3em,#7CC5D0 4em,#00A2E1 4em,#00A2E1 5em,#0085C8 5em,#0085C8 6em),repeating-linear-gradient(-50deg,#F7A37B,#F7A37B 1em,#FFDEA8 1em,#FFDEA8 2em,#D0E4B0 2em,#D0E4B0 3em,#7CC5D0 3em,#7CC5D0 4em,#00A2E1 4em,#00A2E1 5em,#0085C8 5em,#0085C8 6em);background-blend-mode: multiply;"></div>
<div style="background:repeating-radial-gradient(circle at 50% 25%,limegreen,limegreen .5em,transparent 3em,transparent 4em),repeating-radial-gradient(circle at 25% 50%,olivedrab,olivedrab .5em,transparent 2em,transparent 4em),repeating-radial-gradient(circle at 75% 50%,green,green .5em,transparent 2em,transparent 4em), lightgreen;background-blend-mode: multiply;"></div>
<div style="background:radial-gradient(at bottom right,dodgerblue 0,dodgerblue 1em,lightskyblue 1em,lightskyblue 2em,deepskyblue 2em,deepskyblue 3em,gainsboro 3em,gainsboro 4em,lightsteelblue 4em,lightsteelblue 5em,deepskyblue 5em,deepskyblue 6em,lightskyblue 6em,lightskyblue 7em,transparent 7em,transparent 8em),radial-gradient(at top left,transparent 0,transparent 1em,lightskyblue 1em,lightskyblue 2em,deepskyblue 2em,deepskyblue 3em,lightsteelblue 3em,lightsteelblue 4em,gainsboro 4em,gainsboro 5em,deepskyblue 5em,deepskyblue 6em,skyblue 6em,skyblue 7em,dodgerblue 7em,dodgerblue 8em,transparent 8em,transparent 20em),radial-gradient(circle at center bottom,coral, darkslateblue);background-blend-mode: overlay;background-size:8em 8em, 8em 8em, cover;"></div>




</body>
</html>
